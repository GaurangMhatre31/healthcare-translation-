<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translator</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        select {
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Healthcare Translator</h2>

        <label>Select Language:</label>
        <select id="language">
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
        </select>

        <textarea id="inputText" placeholder="Enter text or use voice input..."></textarea>
        <button onclick="startSpeechRecognition()">ðŸŽ¤ Speak</button>
        <button onclick="translateText()">Translate</button>

        <h3>Translated Text:</h3>
        <textarea id="translatedText" readonly></textarea>
        <button onclick="speakText()">ðŸ”Š Play Audio</button>
    </div>

    <script>
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                document.getElementById("inputText").value = event.results[0][0].transcript;
            };

            recognition.start();
        }

        function translateText() {
            const text = document.getElementById("inputText").value;
            const targetLang = document.getElementById("language").value;

            axios.post("http://localhost:5000/translate", {
                text: text,
                target_language: targetLang
            })
            .then(response => {
                document.getElementById("translatedText").value = response.data.translated_text;
            })
            .catch(error => {
                alert("Translation failed! " + error);
            });
        }

        function speakText() {
            const text = document.getElementById("translatedText").value;

            axios.post("http://localhost:5000/text-to-speech", { text: text })
            .then(response => {
                const audio = new Audio(response.data.audio_url);
                audio.play();
            })
            .catch(error => {
                alert("Error playing audio! " + error);
            });
        }
    </script>

</body>
</html>
